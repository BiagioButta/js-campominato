<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/library.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>
<body>
    <div class="vh-100 overflow-hidden">
        <header class="wrapper fixed-top">
            <div class="d-flex justify-content-between container">
                <h3 class="fw-bold">Campo Minato</h3>
                <div class="d-flex">
                    <select id="difficolta" class=" mx-2 box-shadow" name="level">
                        <option value="1">Facile</option>
                        <option value="2">Intermedio</option>
                        <option value="3">Difficile</option>
                    </select>
                    <button id="start" class="box-shadow">Gioca</button>
                </div>
            </div>
        </header>
        <main class="d-flex justify-content-center">
            <div id="board" class="my-3 d-flex flex-wrap align-content-start position-relative game-camp">
            </div>
        </main>
        <footer class="text-center">Made by boolean</footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
